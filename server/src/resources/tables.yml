# CloudFormation file
Description: Resources implementing the corner tables

Resources:
  ProfilesTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: profiles
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: email
          AttributeType: S
        - AttributeName: username
          AttributeType: S
      KeySchema:
        - AttributeName: email
          KeyType: HASH
      GlobalSecondaryIndexes: 
        - IndexName: username-index
          KeySchema: 
            - AttributeName: username
              KeyType: HASH
          Projection:
            ProjectionType: ALL

  InvitesTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: invites
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: email
          AttributeType: S
      KeySchema:
        - AttributeName: email
          KeyType: HASH

  SocialTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: social
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: id
          AttributeType: S
      KeySchema:
        - AttributeName: id
          KeyType: HASH